version: "3.7"
services:
  db:
    image: postgis/postgis:14-3.1
    environment:
      - PGUSER=postgres
      - POSTGRES_DB=column_data
      # This allows connections without a password, which is expedient but insecure...
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5434:5432"
    expose:
      - 5434
    volumes:
      - db_cluster:/var/lib/postgresql/data
  db_backup:
    image: ghcr.io/uw-macrostrat/pg-backup-service:latest
    environment:
      - DB_NAME=column_data
      - DB_BACKUP_PREFIX=column_data
      - PGHOST=database
      - S3_ENDPOINT
      - SCHEDULE=@weekly
      - DB_BACKUP_MAX_N=5
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
      - S3_BACKUP_BUCKET
volumes:
  db_cluster:
