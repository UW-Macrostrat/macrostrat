version: "3.7"
services:
  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      API_URL: http://localhost:3001/
  postgrest:
    image: postgrest/postgrest
    ports:
      - "3001:3000"
    environment:
      PGRST_DB_URI: postgres://${PGUSER}:@db:5432/${POSTGRES_DB}
      PGRST_DB_SCHEMA: macrostrat_api
      PGRST_DB_ANON_ROLE: ${PGUSER} #In production this role should not be the same as the one used for the connection
      PGRST_OPENAPI_SERVER_PROXY_URI: http://127.0.0.1:3001
    depends_on:
      - db
  db:
    image: postgis/postgis:14-3.1
    environment:
      - PGUSER
      - POSTGRES_DB
      # This allows connections without a password, which is expedient but insecure...
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - ${PG_PORT}:5432
    volumes:
      - db_cluster:/var/lib/postgresql/data
  db_backup:
    image: ghcr.io/uw-macrostrat/pg-backup-service:latest
    environment:
      - DB_NAME=column_data
      - DB_BACKUP_PREFIX=column_data
      - PGHOST=database
      - S3_ENDPOINT
      - SCHEDULE=@weekly
      - DB_BACKUP_MAX_N=5
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
      - S3_BACKUP_BUCKET
volumes:
  db_cluster:
