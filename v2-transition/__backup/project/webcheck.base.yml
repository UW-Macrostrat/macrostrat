
retries: 2
command: curl -m 30 --head --silent

all: paleobiodb pbdbtest api apitest

main: paleobiodb api

test: pbdbtest apitest

paleobiodb:
  url: https://paleobiodb.org/classic/
  statefile: logs/paleobiodb_state.txt
  logfile: logs/paleobiodb_state.log

pbdbtest:
  url: https://training.paleobiodb.org/classic/
  statefile: logs/pbdbtest_state.txt
  logfile: logs/pbdbtest_state.log

api:
  url: https://paleobiodb.org/data1.2/
  statefile: logs/api_state.txt
  logfile: logs/api_state.log

apitest:
  url: https://training.paleobiodb.org/data1.2/
  statefile: logs/apitest_state.txt
  logfile: logs/apitest_state.log

