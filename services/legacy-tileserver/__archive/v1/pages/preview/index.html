<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" charset="UTF-8">
    <title>Tile preview</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

    <style>
      body {
        padding:0;
        margin:0;
      }
      #map {
        position:absolute;
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
    <script>
      var map = L.map('map', {
        maxZoom: 18
      }).setView([0, 0], 3)

      var hash = new L.Hash(map)

      // add tile layer
      L.tileLayer('https://api.mapbox.com/styles/v1/jczaplewski/cigmamq4n000xaaknfpuj1zdk/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiamN6YXBsZXdza2kiLCJhIjoiWnQxSC01USJ9.oleZzfREJUKAK1TMeCD0bg', {
        maxZoom: 18
      }).addTo(map)

      L.tileLayer('/' + window.location.pathname.split('/').pop() + '/{z}/{x}/{y}.png', {
        opacity: 0.6,
        zIndex: 100
      }).addTo(map)

    </script>
  </body>
<html>
