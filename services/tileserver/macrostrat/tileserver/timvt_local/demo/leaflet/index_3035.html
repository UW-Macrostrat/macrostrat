<!doctype html>
<html lang="en">
  <head>
    <style>
		  body { margin:0; padding: 0; width:100%; height:100%;}
		  .map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>
    <script src="src/proj4-compressed.js"></script>
    <script src="src/proj4leaflet.js"></script>
    <title>EuropeanETRS89_LAEAQuad</title>
  </head>
  <body>
    <div id="map" class="map"></div>

	<script type="text/javascript">

      var EuropeanETRS89_LAEAQuad = new L.Proj.CRS(
        'EPSG:3035',
        '+proj=laea +lat_0=52 +lon_0=10 +x_0=4321000 +y_0=3210000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs', {
        resolutions: [
          8192.0,
          4096.0,
          2048.0,
          1024.0,
          512.0,
          256.0
        ],
      }
      );

      var mapboxUrl = "http://127.0.0.1:8000/tiles/EuropeanETRS89_LAEAQuad/public.countries/{z}/{x}/{y}";

      var mapboxVectorTileOptions = {
        rendererFactory: L.canvas.tile,
        vectorTileLayerStyles: {
          countries: {
            fill: true,
            weight: 1,
            fillColor: '#e5b404',
            color: '#e5b404',
            fillOpacity: 0.2,
            opacity: 0.4
          },
        }
      };

      var map = L.map('map', {
        center: [0, -20],
        zoom: 2,
        maxZoom: 10,
        crs: EuropeanETRS89_LAEAQuad
      });


      L.vectorGrid.protobuf(mapboxUrl, mapboxVectorTileOptions).addTo(map)

    </script>

  </body>
</html>
